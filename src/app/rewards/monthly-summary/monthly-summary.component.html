<app-header tabId="1"></app-header>
<ag-grid-angular
#agGrid
style="width: 1100px; height: 550px;"
id="myGrid"
class="ag-theme-alpine"
[columnDefs]="columnDefs"
[defaultColDef]="defaultColDef"
[autoGroupColumnDef]="autoGroupColumnDef"
[groupIncludeFooter]="true"

></ag-grid-angular>
