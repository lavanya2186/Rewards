<app-header tabId="2"></app-header>
<div class="container">
  <form>
    <div class="row">
      <h4>Account</h4>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="Full Name" [(ngModel)]="userName"/>
        <div class="input-icon"><i class="fa fa-user"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="email" placeholder="Email Adress"/>
        <div class="input-icon"><i class="fa fa-envelope"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="number" placeholder="Bill Amount" [(ngModel)]="bill"/>
        <div class="input-icon"><i class="fa fa-envelope"></i></div>
      </div>
      <!-- <div class="input-group input-group-icon">
        <input type="password" placeholder="Password"/>
        <div class="input-icon"><i class="fa fa-key"></i></div>
      </div> -->
    </div>
    <div class="row">
      <div class="col-half">
        <h4>Transaction Date</h4>
        <div class="input-group">
          <div class="col-third">
            <input type="number" placeholder="DD" [(ngModel)]="date"/>
          </div>
          <div class="col-third">
            <input type="number" placeholder="MM" [(ngModel)]="month"/>
          </div>
          <div class="col-third">
            <input type="number" placeholder="YYYY" [(ngModel)]="year"/>
          </div>
        </div>
      </div>
      <div class="col-half">
        <h4>Gender</h4>
        <div class="input-group">
          <input id="gender-male" type="radio" name="gender" value="male"/>
          <label for="gender-male">Male</label>
          <input id="gender-female" type="radio" name="gender" value="female"/>
          <label for="gender-female">Female</label>
        </div>
      </div>
    </div>
