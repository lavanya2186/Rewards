<div class="loginPage">
  <h1>Rewards Application</h1>
  <form action="">
      <!-- Headings for the form -->
      <div class="headingsContainer">
          <h3>Sign in</h3>
          <p>Sign in with your username and password</p>
      </div>

      <!-- Main container for all inputs -->
      <div class="mainContainer">
          <!-- Username -->
          <label for="username">Your username</label>
          <input type="text" placeholder="Enter Username" name="username" [(ngModel)]="userName" required>

          <br><br>

          <!-- Password -->
          <label for="pswrd">Your password</label>
          <input type="password" placeholder="Enter Password" name="pswrd" [(ngModel)]="password" required>

          <!-- sub container for the checkbox and forgot password link -->
          <!-- <div class="subcontainer">
              <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
              </label>
              <p class="forgotpsd"> <a href="#">Forgot Password?</a></p>
          </div> -->

          <p style="color: red;" *ngIf="isInvalidCredentialsProvided">Invalid Credentials</p>
          <!-- Submit button -->
          <button (click)="loginToApp()">Login</button>



          <!-- Sign up link -->
          <!-- <p class="register">Not a member?  <a href="#">Register here!</a></p> -->

      </div>

  </form>

</div>
